<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "utf-8" />
        <title>CSE160 Lab 0</title>
    </head>

    <body onload="main()">
        <canvas id = "example" width = "400" height = "400">
        Please use a browser that supports "canvas"
        </canvas><br>
        <script src = "lib/cuon-matrix-cse160.js"></script>
        <script src = "asg0.js"></script>
        
        v1: x <input type = "text" id = "v1x"> y <input type = "text" id = "v1y"><br>
        v2: x <input type = "text" id = "v2x"> y <input type = "text" id = "v2y"><br>
        <input type = "button" value = "Draw" onclick = "handleDrawEvent()"><br><br>
        
        Operation: <select id = "op">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="ang">Angle Between</option>
                <option value="area">Area</option>
                <option value="mag">Magnitude</option>
                <option value="nor">Normalize</option>
        </select>

        Scalar: <input type = "text" id = "scalar"><br>
        <input type = "button" value = "Draw" onclick = "handleDrawOperationEvent()">
    </body>
</html>
